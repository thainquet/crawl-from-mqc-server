<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <marquee behavior="scroll" direction="">Welcome to the Chat App!!!</marquee>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <br>
            <br>
            <br>
            <br>
            <div class="col-md-3 col-md-offset-3" style="text-align:center">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#Login">Login</button>
                <div class="modal fade" id="Login" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title">Login</h2>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </form>
                                <button type="button" class="btn btn-success btn-lg" onclick="loginF()">Go!!</button>
                                <button type="button" class="btn btn-warning btn-lg">Reset Pass</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-3" style="text-align:center">
                <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#Signup">Sign Up</button>
                <div class="modal fade" id="Signup" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Some text in the modal.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var loginF = () => {
            window.location = "http://localhost:7555/test/indexDetail.html";
        }
    </script>
</body>

</html>
